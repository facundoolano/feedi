<li>
    <div class="level is-marginless">
        <div class="level-left  {% if filters.folder == name %}is-active"{% endif %}">
        <div class="level-item">
            <a href="{{ url_for('entry_list', folder=name )}}">
                <icon class="icon"><i class="far fa-folder-open"></i></icon> {{ name }}</a>
        </div>
    </div>
    <div class="level-right">
        <a class="level-item"
           _="on click toggle .folder-collapsed on next .folder-feed-list
                  then toggle .is-hidden on the children of me">
            <i class="fas fa-chevron-right fa-sm"></i>
            <i class="fas fa-chevron-down fa-sm is-hidden"></i>
        </a>
    </div>
  </div>
  <ul class="folder-feed-list {% if not filters|should_unfold_folder(name, feeds)%}folder-collapsed{% endif  %}">
      {% include "sidebar_feed_list.html" %}
    </ul>
</li>
