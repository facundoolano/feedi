{% for feed in feeds %}
  <li class="level-left {% if filters.feed_name == feed.name %}is-active{% endif %}">
    <div class="level-item">
        <a href="/feeds/{{feed.name}}/entries">
            <span class="icon ">
                <figure class="is-16x16 image">
                    <img class="is-rounded feed-avatar" src="{{ feed.icon_url or ''}}" alt="{{ feed.name.0 }}">
            </figure></span> {{ feed.name | truncate(15) }}
        </a>

    </div>
  </li>
{% endfor %}
