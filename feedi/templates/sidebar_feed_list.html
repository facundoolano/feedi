{% for feed in feeds %}
  <li class="level-left {% if selected_feed == feed.name %}is-active{% endif %}">
    <div class="level-item">
        <a href="/feeds/{{feed.name}}/entries">
            <span class="icon ">
                <figure class="is-16x16 image">
                <img class="is-rounded" src="{{ feed.icon_url }}">
            </figure></span> {{ feed.name | truncate(15) }}
        </a>

    </div>
  </li>
{% endfor %}
