{% extends "base.html" %}

{% block content %}
<div class="box is-radiusless feed-entry  ">
    <div class="content">
        <h3>Edit feed</h3>
        <br/>

        <form method="post">
        <div class="field">
            <label class="label">Name</label>
            <div class="control">
                <input class="input" name="name" type="text" placeholder="Text input" {% if feed %}value="{{ feed.name }}" {% endif %}>
            </div>
        </div>

        {% if not feed or feed.type == 'rss' %}
        <div class="field">
            <label class="label">URL</label>
            <div class="control">
                <input class="input" name="url" type="text" placeholder="Text input" {% if feed %}value="{{ feed.url }}"{% endif %}>
            </div>
        </div>
        {% endif %}

        <div class="field">
            <label class="label">Folder</label>
            <div class="control">
                <input class="input" name="folder" type="text" placeholder="Folder name" {% if feed and feed.folder %}value="{{ feed.folder }}"{% endif %}>
            </div>
        </div>

        <br/>

        <div class="field is-grouped is-grouped-right">
            <p class="control"><a class="button is-light" href="/feeds"
                                  _="on keydown[key is 'Escape'] elsewhere go back" >Cancel</a></p>
            <p class="control"><input class="button is-primary" type="submit" value="Save"></p>
        </div>

        </form>
    </div>

</div>
{% endblock content %}
